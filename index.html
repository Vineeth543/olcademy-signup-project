<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Olcademy SignUp</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="app">
      <nav class="navBar">
        <img src="./assets/logo.png" />
      </nav>
      <section class="heroSection">
        <div class="form-box">
          <div class="form-head">
            <h2 class="register-head">Registration Form</h2>
          </div>
          <form action="./home.html" method="get" name="signup-form" class="input-group">
            <input
              type="text"
              id="fullName"
              class="input-fields"
              placeholder="Full Name"
            />
            <input
              type="email"
              id="email"
              class="input-fields"
              placeholder="Email"
            />
            <input
              type="password"
              id="password"
              class="input-fields"
              placeholder="Password"
            />
            <input
              type="text"
              id="dob"
              placeholder="Date of Birth"
              class="input-fields"
              onfocus="(this.type='date')"
            />
            <span class="gender_input">Gender</span>
            <input
              type="radio"
              id="gender_male"
              name="gender"
              value="male"
              class="gender_input"
            />
            <label for="male" class="gender_input">Male</label>
            <input
              type="radio"
              id="gender_female"
              name="gender"
              value="female"
              class="gender_input"
            />
            <label for="female" class="gender_input">Female</label>
            <button type="submit" id="submitBtn" class="signup-btn">
              Sign Up
            </button>
          </form>
        </div>
      </section>
    </main>

</html>
